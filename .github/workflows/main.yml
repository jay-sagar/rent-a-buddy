name: Rent a Buddy CI/CD
on:
  push:
    branches: [main]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # Fixes missing distribution error
      - name: Build Backend JAR
        run: cd backend && ./mvnw clean package
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Secure login method
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/rent-a-buddy-backend:latest backend/
          docker push ${{ secrets.DOCKER_USERNAME }}/rent-a-buddy-backend:latest
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Secure login method
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/rent-a-buddy-frontend:latest frontend/
          docker push ${{ secrets.DOCKER_USERNAME }}/rent-a-buddy-frontend:latest
